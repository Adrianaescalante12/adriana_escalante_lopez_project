<!doctype html>
<html>
  <head></head>
  
  <body>
    {% with messages = get_flashed_messages() %}
    {% for message in messages %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endfor %}
    {% endwith %}

    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
