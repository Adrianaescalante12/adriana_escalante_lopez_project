
<h1> Gov-Fix Article Feed </h1>

<div id="article-request-results">
<body>

    {% for article in article_data %}
        <table>
            <tr>
            <th>Source</th>
            <td>{{article['source']}}</td>
            <th>Title</th>
            <td>{{article['title']}}</td>
            <th>Author</th>
            <td>{{article['author']}}</td>
            <th>Description</th>
            <td>{{article['description']}}</td>
            <th>URL</th>
            <td>{{article['url']}}</td>
            <th>Bookmark?</th>
            <td>
                <form id=bookmark>
                    <input type="checkbox" name="bookmark" value="Bookmark">  
                </form>
            </td>
            </tr>
        </table>
        <form>
            <button type="submit">Bookmark</button>
        </form>
    {% endfor %}

</body>
</div>

<!-- how to call your server to get those articles/ajax -->
